<!DOCTYPE html>
<html
	lang="en"
	dir="ltr"
>
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<meta
			http-equiv="X-UA-Compatible"
			content="ie=edge"
		/>
		<title>HANGMAN</title>
		<meta
			name="author"
			content="Rupam Barui"
		/>
		<meta
			name="description"
			content="This is a hangman game, here you are required to guess a word using a hint that will be provided to you within 6 tries."
		/>
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="./favicon/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./favicon/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="./favicon/favicon-16x16.png"
		/>
		<link
			rel="manifest"
			href="./favicon/site.webmanifest"
		/>
		<link
			rel="stylesheet"
			href="style.css"
		/>
		<script src="./scripts/script.js" defer></script>
		<script src="./scripts/word-list.js"></script>
	</head>
	<body>
		<div class="game-modal">
			<div class="content">
				<img
					src="#"
					alt="gif"
				/>
				<h4>Game Over!</h4>
				<p>The correct word was: <b>rainbow</b></p>
				<button class="play-again">Play Again</button>
			</div>
		</div>
		<div class="container">
			<div class="hangman-box">
				<img
					src="#"
					draggable="false"
					alt="hangman-img"
				/>
				<h1>Hangman Game</h1>
			</div>
			<div class="game-box">
				<ul class="word-display"></ul>
				<h4 class="hint-text">Hint: <b></b></h4>
				<h4 class="guesses-text">Incorrect guesses: <b></b></h4>
				<div class="keyboard"></div>
			</div>
		</div>
	</body>
</html>
